<link rel="import" href="./polymer-element.html">
<link rel="import" href="./bower_components/iron-icon/iron-icon.html">
<link rel="import" href="./bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./bower_components/">
<link rel="import" href="./app-user.html">

<dom-module id="app-prueba">
  <template>
    <style>
      :host {
        display: block;
        background-color: bisque;
        margin: 1rem;
        padding:1rem;
        border:1px solid
      }

      iron-icon {
        --iron-icon-fill-color: brown;
      }
      :host([pressed]) iron-icon {
      --iron-icon-fill-color: rgb(189, 148, 14);
    }

    </style>

    <!-- Desde aqui shadow DOM -->

    <h2>Saludos [[prop1]]!</h2>
    <p>
      <iron-icon icon="build" on-click="onClickIcono"></iron-icon>
    </p>
    <app-user></app-user>
    <p>Hecho con Polymer</p>
    <address>&copy; [[autor]] - [[fecha]]</address>
  </template>

  <script>
    /**
     * `app-prueba`
     * prueba
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AppPrueba extends Polymer.Element {
      static get is() { return 'app-prueba'; }
      static get properties() {
        return {
          autor:{

            type: String,
            value: 'David'
          },
          pressed: {
          type: Boolean,
          notify: true,
          reflectToAttribute: true,
          value: false
        },
        mensaje: {

        },
          fecha:{
            type: String,
            value: this.fecha

          },
          prop1: {
            type: String,
            value: 'app-prueba'
          }
        };
      }

      constructor() {
        super()
        this.fecha = new Date().toLocaleDateString()
        console.log('pressed',this.pressed)

      }
      onClickIcono(ev) {
        console.log(ev);
         this.pressed = !this.pressed
         console.log('pressed',this.pressed)
         if (this.pressed) {
           this.mensaje = 'encendido'
         } else {
           this.mensaje = 'apagado'
         }
      }

      
    } //Fin de la classe 


    customElements.define(AppPrueba.is, AppPrueba);
  </script>
</dom-module>
